<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <link rel="stylesheet" href="styles.css"> <!-- Mismo estilo -->
</head>
<body>
    <button id="openModalBtn">Abrir Perfil de Usuario</button>

    <!-- Ventana modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <div class="container">
                <div class="user-info">
                    <div class="profile-icon"></div>
                    <div class="username">Otro Usuario</div> <!-- Cambia el contenido aquí -->
                </div>
                <div class="form-container">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="text" id="email" placeholder="Correo Actual">
                        <button>Cambiar Correo</button>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Contraseña Actual">
                        <input type="password" id="password" placeholder="Nueva Contraseña">
                        <input type="password" id="password" placeholder="Confirme Nueva Contraseña">
                        <button>Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
